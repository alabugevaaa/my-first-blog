{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Лабораторная №1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="http://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic,latin" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div class="page-header">
		<h1><a href="/">Лабораторная №1</a></h1>
	</div>

	<div class="content container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<h4>Вычислить квадратный корень</h4>
						<form role="form">
							<div class="form-group">
							    <input type="number" class="form-control" id="num1" placeholder="Введите число">
							</div>
							<button type="button" class="btn btn-default sqrt">Вычислить</button>
						</form>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-6">
						<h4>Возвести в степень</h4>
						<form role="form">
							<div class="form-group">
							    <input type="number" class="form-control" id="num2" placeholder="Введите число">
							</div>
							<div class="form-group">
							    <input type="number" class="form-control" id="power" placeholder="Введите степень">
							</div>
							<button type="button" class="btn btn-default power">Вычислить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
