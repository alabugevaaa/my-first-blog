<!DOCTYPE html>
<html>
<head>
	<title>Мой блог</title>
</head>
<body>
	<div>
		<h1><a href="">Мой блог</a></h1>
	</div>
	{% for post in posts %}
		<div>
			<h2><a href="">{{ post.title }}</a></h2>
			<span>Опубликовано: {{ post.published_date }}</span>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>	
	{% endfor %}
</body>
</html>
